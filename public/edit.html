<html>
	<head>
		<title>Editing content</title>

		<link rel="stylesheet" href="css/edit.css">
		<link rel="stylesheet" href="css/common.css">
	</head>
	<body>
        <div id="headerContainer">
			<div id="main-header">Editing page</div>
        </div>
        <div id="content">
			<div id="user-name"></div>
			<textarea id="content-area"></textarea>
			<button id="save-button">Save</button>
			<button id="insert-image">Insert Image</button>
        </>


		<div id="login-form">
			<label for="user">Name:</label><input id="user" type="text" /><br />
			<label for="password">Password:</label><input id="password" type="password" /><br />
			<button id="sign-in">Sign in</button>
			<button id="register">Register</button>
		</div>
		<form id="upload-form" method="POST" enctype="multipart/form-data" target="upload-target" action="/File/">
			<label>Image to upload:</label><input type="file" name="image"/><br />
			<button>Upload</button>
			<iframe name="upload-target" id="upload-target" style="display:none"></iframe>
		</form>
